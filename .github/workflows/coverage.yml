name: Coverage QA

on:
  push:
    branches: [ main ]
    paths: [ '**.java', '.github/workflows/coverage.yml' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout badges branch
        uses: actions/checkout@v2
        with:
          ref: badges
          path: badges

      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: cd prometheus-source-flink && mvn -B package -Pcoverage

      - name: Generate Jacoco Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: prometheus-source-flink/target/site/jacoco/jacoco.csv
          badges-directory: badges
          generate-branches-badge: true

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload Jacoco coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Commit and push
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'Ivan Alvarez Sabin'
            git config --global user.email 'ivanas93@users.noreply.github.com'
            git add *.svg
            git commit -m "Autogenerated JaCoCo coverage badges" *.svg
            git push
          fi